    <script>

        function UrlSearch() { //获取url后参数
            var name,value;
            var str=location.href; //取得整个地址栏
            var num=str.indexOf("?")
            str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]

            var arr=str.split("&"); //各个参数放到数组里
                console.log(arr)
            for(var i=0;i < arr.length;i++){
                    num=arr[i].indexOf("=");
                    if(num>0){
                        name=arr[i].substring(0,num);
                        value=arr[i].substr(num+1);
                        this[name]=value;
                    }
            }
        }   
        UrlSearch();
        
        var displayList=function(id){
            var olist=new listFn({
                listIndex:id,
                article:document.getElementsByClassName("zm_arc")[0],
            })
            olist.install();
        }

        function doList(list){
        if(!list) list=1;
        // var list = $.query.get("list");
        $('.zm-nav > ul > li').eq(list-1).addClass('selected');
        $('.zm_pic img').eq(list-1).fadeIn().siblings().hide()
    }
        function clickList(){
            $('.zm-nav ul li').on('click',function(event){
                event.stopPropagation()
                $(this).addClass('selected').siblings().removeClass('selected')
                doList(this.getAttribute('index'))

                listId=this.getAttribute('index')
                // display(listId)


            // var olist=new listFn({

            //     article:document.getElementsByClassName("zm_arc")[0],
            // })
            // olist.install();
            displayList(this.getAttribute('index'))

            })
        }
        console.log("listId:"+listId)
        doList(listId)
        clickList()
        displayList()
            



        listId=0;
    </script>
