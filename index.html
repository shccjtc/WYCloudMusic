    <script>
        //轮播图
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            lazy: {
                loadPrevNext: true,
            },
        });

        // 页面加载
        var oLoading = new indexLoading({
            $wrapperList: $('.list > ul > li .list-wrapper-music'),
            callback(){

            }
        })
        oLoading.install();

        //列表页面跳转及传参
        $(function(){
            // console.log($(".list > ul > li .list-wrapper"))
            var listId=0;
            $(".list > ul > li .list-wrapper").on("click", "span", function(){
                listId=$(this).attr('wcid');
                listJump();
            });
            function listJump(){
                url = "list.html?list="+listId;
                window.location.href = url;
            }
        });
        
        //播放页面跳转和传参
        window.onload = function(){
            // console.log(9)
            // console.log($(".list > ul > li .list-music"))
            var musicId=0;
            $(".list > ul > li .list-music").on("click", "a", function(ev){
                ev.preventDefault();
                musicId=$(this).attr('musicid');
                console.log(musicId)
                playJump();
            });
            function playJump(){
                url = "play.html?listId="+ 1 +"&musicId="+musicId;
                window.location.href = url;
            }
        }
    </script>
